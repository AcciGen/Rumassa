<div class="div">
    <div class="div-in">
        <div class="box-1">
            <img src="assets/images/Logo.svg" alt="img">
                <div style="margin-left: 8px;">
                    <p>Интернет-магазин</p>
                    <p>RU-MASSA</p>
                </div>
        </div>
        <h1 style="font-size: 30px;margin-top: 30px;font-weight: 700;">Регистрация</h1>
        <p style="color: #828282;margin-top: 5px;">Уже есть аккаунт?<span style="color: #E6E6E6;"> | </span><span><a routerLink="/login" style="color: #BB9B75;border-bottom: 1px solid #BB9B75;">Войдите</a></span></p>
        <form [formGroup]="form" (ngSubmit)="register()">
            <div class="box-2">
                <div class="l1">
                    <label for="mail">Ваша почта</label><br>
                    <input type="text" formControlName="email" id="main" placeholder="Введите e-mail">
                </div>
                <div class="l2">
                    <label for="pass">Пароль</label><br>
                    <input type="password" formControlName="password" id="pass" placeholder="Введите ваш пароль">
                </div>
            </div>
            <div class="box-2">
                <div class="l1">
                    <label for="ref-pass">Повторите пароль</label><br>
                    <input type="password" formControlName="confirmPassword" id="ref-pass" placeholder="Повторите пароль">
                </div>
                <div class="l2">
                    <label for="name">Имя</label><br>
                    <input type="text" formControlName="name" id="name" placeholder="Имя">
                </div>
            </div>
            <div class="box-2">
                <div class="l1">
                    <label for="sourname">Фамилия</label><br>
                    <input type="text" formControlName="surname" id="sourname" placeholder="Фамилия">
                </div>
                <div class="l2">
                    <label for="tel">Ваш телефон</label><br>
                    <input type="text" formControlName="phoneNumber" id="tel" placeholder="Ваш телефон">
                </div>
            </div>
            <div class="box-3">
                <a href="#" style="color: #6B6B6B;border-bottom: 1px solid #6B6B6B;">Запомнить меня</a>
                <a href="#" style="color: #BB9B75;border-bottom: 1px solid #BB9B75;">Забыли пароль?</a>
            </div>
            <div class="box-4">
                <button type="submit" style="background: linear-gradient(130.83deg, #CFAE87 9.11%, #A48159 70.56%);color: #fff;padding: 12px;padding-left: 28px;padding-right: 28px;">Зарегистрироваться</button>
            </div>
        </form>
        <hr style="margin-top: 20px;">
        <p style="margin-top: 10px;margin-bottom: 10px;">Вход в один клик:</p>
        <div class="buttons" style="display: flex;">
            <asl-google-signin-button type="icon" size="large" theme="outline" text="signin_with" shape="rectangular" logo_alignment="left" style="display: inline-block; width: 5%;"></asl-google-signin-button>
            <a (click)="signInWithFacebook()" class="facebook-btn"  style="margin-left: 5px;"><img src="assets/images/login/facebook.svg" alt=""></a>
        </div>
    </div>
</div>
